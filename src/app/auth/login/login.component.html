<div class="card mx-3 mb-3">
    <div class="card-header">
        <div class="text-center"><i class="fa fa-user-circle fa-5x"></i></div>
        <h3 class="text-center text-success">Log-In</h3>
        
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="loginUser()" [formGroup]="loginForm">
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-2" for="email">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="email" placeholder="Email" formControlName="email"
                        [ngClass]="{'is-invalid': (loginForm.get('email').touched || loginForm.get('email').dirty) && !loginForm.get('email').valid}">

                    <span class="invalid-feedback">
                        <span *ngIf="loginForm.get('email').errors?.required">Please enter your Email</span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-2" for="password">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="password" placeholder="Password"
                        formControlName="password"
                        [ngClass]="{'is-invalid': (loginForm.get('password').touched || loginForm.get('password').dirty) && ! loginForm.get('password').valid}">

                    <span class="invalid-feedback">
                        <span *ngIf="loginForm.get('password').errors?.required"> Please enter your Password</span>
                    </span>
                </div>
            </div>

            <button class="btn btn-success mx-2" type="submit">
                Log In
            </button>

            <button class="btn btn-secondary mx-2" (click)="onBack()">
                <i class="fa fa-arrow-left"></i>Back
            </button>
        </form>
        <p class="my-2">Dont have an account yet? <a class="btn btn-info" [routerLink]="['/sign']">Sign-Up...</a></p>
    </div>

</div>
