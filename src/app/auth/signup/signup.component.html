<div class="card mb-4 mx-3">
    <div class="card-header">
        <div class="text-center"><i class="fa fa-user-circle fa-5x"></i></div>
        <h3 class="text-center text-success">Sign-Up</h3>
        
    </div>
    <div class="card-body">
        <form novalidate (ngSubmit)="signInUser()" [formGroup]="signInForm">

            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-2" for="email">Email</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="email" placeholder="Email" formControlName="email"
                        [ngClass]="{'is-invalid': (signInForm.get('email').touched || signInForm.get('email').dirty) && !signInForm.get('email').valid}">

                    <span class="invalid-feedback">
                        <span *ngIf="signInForm.get('email').errors?.required">Please enter your Email</span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-2" for="userName">User Name</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="userName" placeholder="User Name"
                        formControlName="userName"
                        [ngClass]="{'is-invalid': (signInForm.get('userName').touched || signInForm.get('userName').dirty) && !signInForm.get('userName').valid}">

                    <span class="invalid-feedback">
                        <span *ngIf="signInForm.get('userName').errors?.required">Please enter your User Name</span>
                    </span>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label class="col-form-label col-sm-2" for="password">Password</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" id="password" placeholder="Password"
                        formControlName="password"
                        [ngClass]="{'is-invalid': (signInForm.get('password').touched ||signInForm.get('password').dirty) && !signInForm.get('password').valid}">

                    <span class="invalid-feedback">
                        <span *ngIf="signInForm.get('password').errors?.required"> Please enter your Password</span>
                    </span>
                </div>
            </div>

            <button class="btn btn-success mx-2" type="submit" [disabled]="!signInForm.valid">
                Sign-Up
            </button>

            <button class="btn btn-secondary mx-2" type="cancel" (click)="onBack()">
                <i class="fa fa-arrow-left"></i>Back
            </button>
        </form>
    </div>

</div>
